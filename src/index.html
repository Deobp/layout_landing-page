<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBIKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>

    <header class="header">
      <div class="header__top">
        <a href="#" class="header__logo">
          <img src="images/logo-white.svg" alt="MyBIKE logo">
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>
    <aside class="menu" id="menu">
      <div class="menu_container">
        <a href="#" class="header__logo">
          <img src="images/logo-black.svg" alt="MyBIKE logo">
        </a>
        <div class="menu_icon">
          <a href="#" class="icon icon--close">
            <img src="images/icons/icon-close.png" alt="close menu icon">
          </a>
        </div>
      </div>
    </aside>
    <main>
      <section>
        <h2>Move Free</h2>
      </section>

      <section>
        <h2>Compare Bikes</h2>
      </section>

      <section>
        <h2>The Details</h2>
      </section>
    </main>

  </body>

  <footer>
    <div class="contact-form"></div>
    <h2>Contact Us</h2>
  </footer>

</html>
